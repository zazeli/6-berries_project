<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./css/main.css">
    <title>Berries</title>
</head>
  
<body>
    <header class="container">
        <img src="./img/logo.png" alt="logo" class="logo">
        <nav class="menu">
            <a href="">Home</a>
            <a href="">Smoothies</a>
            <a href="">Contact us</a>
        </nav>
        <nav class="menu">
            <a href="#" class="fa fa-search"></a>
            <a href="#" class="fa fa-shopping-bag"></a>
        </nav>
        <i class="fa fa-bars hamburger"></i>
    </header>
    <main class="container">
        <div class="gallery">
            <picture>
                <source media="(max-width: 799px)" srcset="./img/mainimage-mobile.png">
                <source media="(min-width: 800px)" srcset="./img/mainimage.png">
                <img src="./img/mainimage.png" alt="mainimage">
            </picture>
            <i class="fa fa-angle-left"></i>
            <i class="fa fa-angle-right"></i>
        </div>
        <div class="text">
            <p class="category">Berries</p>
            <h1 class="title">Strawberry rush</h1>
            <p class="description">The best blend of strawberries, rasberries and mulberries.</p>
            <div class="contains">
                <div class="list">
                    <h2 class="list-title">Nutrition benefits</h2>
                    <ul class="list-plus">
                        <li>Vitamin A</li>
                        <li>Vitamin C</li>
                        <li>Citric Acid</li>
                    </ul>
                </div>
                <div class="list">
                    <h2 class="list-title">Content<h2>
                    <ul class="list-image">
                        <li>
                            <img src="./img/braske.png" alt="braske">
                        </li>
                        <li>
                            <img src="./img/aviete.png" alt="aviete">
                        </li>
                        <li>
                            <img src="./img/gervuoge.png" alt="gervuoge">
                        </li>
                    </ul>
                </div>
            </div>
            <form>
                <input type="hidden" value="strawberry-rush" name="selected-item" id="selected-item">
                <button type="submit"> Add to cart</button>
            </form>
        </div>
    </main>

</body>

</html>
